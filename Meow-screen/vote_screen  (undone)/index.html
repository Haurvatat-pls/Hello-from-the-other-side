<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote screen</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div id="vote_screen_top_navigation_bar">
        <div id="vote_screen_logo_container">
            <img id="logo" src="/assets/cattus 1.png" alt="">  
        </div>

        <div id="vote_screen_hoat_dong_cac_bai_binh_chon_container">
            <div id="vote_screen_hoat_dong_container">
                <img id="time_left" src="/assets/time-left 1.png" alt="">
                <p id="vote_screen_hoat_dong">Hoạt động</p>
            </div>

            <div id="vote_screen_cac_bai_binh_chon_container">
                <img id="archive" src="/assets/archive 1.png" alt="">
                <p id="vote_screen_cac_bai_binh_chon">Các bài bình chọn</p>
            </div>
        </div>

        <div id="vote_screen_profile_container">
            <button id="vote_screen_profile_button">
                <img src="/assets/user 1.png" alt="">
                <p id="vote_screen_profile">Profile</p>
            </button>
        </div>
    </div>

    <div id="vote_screen_header_container">
        <div id="vote_screen_done_by_number_people_container">
            <button id="vote_screen_done_by_number_people_button">
                <img id="vote_screen_done_by_number_people_image" src="/assets/people 1.png" alt="">
                <p id="vote_screen_done_by_number_people_text">Done by (number) people</p>
            </button>
        </div>
        
        <div id="vote_screen_vote_info_container">
            <div id="vote_screen_name_of_vote_container">
                <p id="vote_screen_name_of_vote">Name of vote</p>
            </div>

            <div id="vote_screen_created_by_name_of_person_container">
                <p id="vote_screen_created_by_name_of_person">Created by (name of person)</p>
            </div>
        </div>
    </div>

    <div></div>
</body>
</html>
